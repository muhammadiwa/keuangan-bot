name: backend-api CI

on:
  push:
    paths:
      - 'services/backend-api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'services/backend-api/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/keuangan_bot_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/keuangan_bot_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: services/backend-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare database
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done
          psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS keuangan_bot_test;"
          psql -h localhost -U postgres -c "CREATE DATABASE keuangan_bot_test;"

      - name: Run Alembic migrations
        working-directory: services/backend-api
        run: alembic upgrade head

      - name: Run migration tests
        working-directory: services/backend-api
        run: pytest -q
