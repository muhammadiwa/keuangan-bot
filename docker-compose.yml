services:
  wa-bot-service:
    build: ./services/wa-bot-service
    command: ["npm", "run", "start"]
    env_file:
      - services/wa-bot-service/.env.example
    ports:
      - "3000:3000"
    volumes:
      - ./services/wa-bot-service/sessions:/app/sessions
    depends_on:
      - backend-api
    restart: unless-stopped

  backend-api:
    build: ./services/backend-api
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - services/backend-api/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
      - ai-media-service
    restart: unless-stopped

  ai-media-service:
    build: ./services/ai-media-service
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8500"]
    env_file:
      - services/ai-media-service/.env.example
    ports:
      - "8500:8500"
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keuangan
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopass
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: keuangan-bot
